<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like Task Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
		<nav class="header">
			<h2>Task Management System</h2>
		</nav>
	</div>
    <main class="container-fluid">
        <button id="createTaskBtn" class="btn btn-primary mb-4">Add TODO Task</button>
        <section class="row taskColumns">
            <article class="col-md-3 taskColumn" id="todoTasks">
                <h2 class="text-center">TODO</h2>                
                <p class="taskItem" draggable="true">5km Running</p>
                <p class="taskItem" draggable="true">Have breakfast at 8am</p>
            </article>
            <article class="col-md-3 taskColumn" id="inProgressTasks">
                <h2 class="text-center">In Progress</h2>
                <p class="taskItem" draggable="true">Take the dog to a walk</p>
            </article>
            <article class="col-md-3 taskColumn" id="completedTasks">
                <h2 class="text-center">Done</h2>
                <p class="taskItem" draggable="true">Wake up at 4am</p>
            </article>
        </section>
    </main>
    <div class="modal" id="taskCreationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="taskCreationModalLabel">Add Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskInput">Task Name:</label>
                            <input type="text" class="form-control" id="taskInput" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Task</button>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h6>&copy; 2024 Trello-like Task Management System. All rights reserved.</h6>
    </footer>

</body>
</html>
